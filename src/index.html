<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get to view, like, and post gorgeous pictures from some stunning landscapes."
    />
    <meta name="author" content="Tia Giron" />
    <meta name="keywords" content="travel, explore, adventure" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/vector.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__bio">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add-photos"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__trademark">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Profile Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="bio"
            class="modal__input"
            id="profile-bio-input"
            placeholder="Description"
            minlength="2"
            maxlength="400"
            required
          />
          <span class="modal__error" id="profile-bio-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            id="add-card-title-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-card-title-input-error"></span>
          <input
            type="url"
            name="link"
            class="modal__input modal__input_type_link"
            id="add-card-url-input"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="add-card-url-input-error"></span>
          <button class="modal__button modal__button_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Card Image Modal-->
    <div class="modal" id="card-image-modal">
      <div class="modal__container" id="card-image-modal-container">
        <button class="modal__close"></button>
        <img src="" alt="" class="card__image" id="modal-image" />
        <h2 class="card__title" id="modal-title"></h2>
      </div>
    </div>
    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          class="card__delete-button"
          type="button"
          aria-label="delete"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
